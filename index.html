<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <!-- WRAPPER -->
    <div class="p-4 container d-flex flex-column gap-3">
        <!-- BUDGET -->
        <div class="Budget">
            <div class="d-flex">
                <h2 class="fw-bold">Budget planner</h2>
                <div class="px-3 my-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cash"
                        viewBox="0 0 16 16">
                        <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                        <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z" /></svg>
                </div>
            </div>
            <div class=" bg-primary text-white rounded d-flex justify-content-between p-3 my-2">
                <p class="m-0">Budget: $2000</p>
                <button class="btn text-white py-0">Edit</button>
            </div>
            <div class=" bg-primary text-white rounded d-flex justify-content-between p-3 my-2">
                <p class="m-0">Remainig: $1040</p>
            </div>
            <div class=" bg-primary text-white rounded d-flex justify-content-between p-3 my-2">
                <p class="m-0">Spent so far: $960</p>
            </div>
        </div>
        <!-- EXPENSES -->
        <div class="Expenses">
            <div class="d-flex">
                <h2 class="fw-bold">Expenses</h2>
                <div class="px-3 my-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>  </div>
            </div>
            <div class="input">
                <input type="text" class="form-control my-2" id="formGroupExampleInput" placeholder="Search expense...">
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between mt-2">
                    <p class="my-0">Shopping</p>
                    <div class="d-flex align-content-center">
                        <span class="badge bg-primary rounded-pill my-auto">$50</span>
                        <button type="button" class="btn-close ms-3" aria-label="Close"></button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between mt-2">
                    <p class="my-0">Holiday</p>
                    <div class="d-flex align-content-center">
                        <span class="badge bg-primary rounded-pill my-auto">$300</span>
                        <button type="button" class="btn-close ms-3" aria-label="Close"></button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between mt-2">
                    <p class="my-0">Transportation</p>
                    <div class="d-flex align-content-center">
                        <span class="badge bg-primary rounded-pill my-auto">$70</span>
                        <button type="button" class="btn-close ms-3" aria-label="Close"></button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between mt-2">
                    <p class="my-0">Fuel</p>
                    <div class="d-flex align-content-center">
                        <span class="badge bg-primary rounded-pill my-auto">$40</span>
                        <button type="button" class="btn-close ms-3" aria-label="Close"></button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between mt-2">
                    <p class="my-0">Child care</p>
                    <div class="d-flex align-content-center">
                        <span class="badge bg-primary rounded-pill my-auto">$500</span>
                        <button type="button" class="btn-close ms-3" aria-label="Close"></button>
                    </div>
                </li>
            </ul>
        </div>
        <!-- ADD -->
        <div class="Add">
            <div class="d-flex">
                <h2 class="fw-bold">Add expense</h2>
                <div class="px-3 my-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/></svg>
                </div>
            </div>
            <input type="text" class="form-control my-2" id="formGroupExampleInput" placeholder="Enter name...">
            <input type="text" class="form-control my-2" id="formGroupExampleInput" placeholder="Enter cost...">
            <button type="button" class="btn btn-primary btn-lg btn-block container-fluid">Save</button>
    </div>
</body>
</html>
